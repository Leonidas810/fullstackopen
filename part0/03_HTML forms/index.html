<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link href="./style/style.css" rel="stylesheet" type="text/css">
        <title>My Form :)</title>
    </head>

    <body>
        <div class="container">
            <h1>Hello, this is my form</h1>
            <form action="/my-handle" method="post">
                <label for="name">Name: </label>
                <input type="text" placeholder="Enter your name..." id="name" name="user_name"/>
                <label for="email">Email</label>
                <input type="text" placeholder="Enter your email..." id="email" name="user_email"/>
                <label for="msg">Message</label>
                <textarea placeholder="Enter your message..." id="msg" name="user_message"></textarea>
                <button type="submit">Submit</button>

            </form>
        </div>
    </body>

</html>
